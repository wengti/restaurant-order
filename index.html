<!DOCTYPE html>

<html>
    <head>
        <title>Jimmy's Diner!</title>
        <link rel="stylesheet" href="./index.css" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- Smythe Font (For Header) -->
         <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Smythe&display=swap" rel="stylesheet">

        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" 
            integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" 
            crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>

    <body>
        <header>
            <div class="header-container">
                <h1>Jimmy's Diner</h1>
                <h2>The best burgers and pizzas in town.</h2>
                <nav>
                    <ul>
                        <li>
                            <a href="#"><i class="fa-solid fa-house"></i></a>
                        </li>
                        <li>
                            <a href="#" class="receipt-icon" id="receipt-icon">
                                <i class="fa-solid fa-receipt"></i>
                            </a>
                        </li>
                    </ul>
                    
                </nav>
            </div>
        </header>

        <main>
            <section class="item-outer" id="item-outer">
                <!-- Menu here -->
            </section>

            <section class="order-outer" id="order-outer">
                <!-- Your Order or Rating here -->             
            </section>          

            <!-- Payment UI -->
            <div class="modal" id="modal">
                <div class="payment-x" id="payment-x"
                    tabindex="0">X</div>
                <form class="payment-form" id="payment-form">
                    <p>Enter card details</p>
                    <input type="text" 
                        name = "name"
                        id = "name"
                        placeholder="Enter your name" 
                        required/>
                    <input type="text"
                        name = "cardNumber",
                        id = "card-number",
                        pattern= "\d{4}-\d{4}-\d{4}-\d{4}"
                        placeholder = "Enter card number (xxxx-xxxx-xxxx-xxxx)"
                        required />
                    <input type="text"
                        name="cardCvv",
                        id="card-cvv",
                        pattern="\d{3}",
                        placeholder = "Enter CVV (xxx)"
                        required/>
                    <button type="submit" class="payment-btn"
                        id="payment-btn">Pay</button>
                </form>
            </div>
        </main>

        <div class="overlay" id="overlay">
        </div>

        <footer>
            <div class="footer-container" id="footer-container">
            </div>
        </footer>

        <script src="./index.js" type="module"></script>
    </body>
</html>
