<!DOCTYPE html>

<html>
    <head>
        <title>Jimmy's Diner!</title>
        <link rel="stylesheet" href="./index.css" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- Smythe Font (For Header) -->
         <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Smythe&display=swap" rel="stylesheet">

        <!-- Inter Font -->
         <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    </head>

    <body>
        <header>
            <div class="header-container">
                <h1>Jimmy's Diner</h1>
                <h2>The best burgers and pizzas in town.</h2>
            </div>
        </header>

        <main>
            <section class="item-outer" id="item-outer">
                <!-- Menu here -->
            </section>

            <section class="order-outer" id="order-outer">
                <p class="order-title">Your Order</p>
                <div class="order-item-inner">
                    <div class="order-item">
                        <div class="order-detail">1x Pizza</div>
                        <div class="remove-btn">remove</div>
                        <div class="order-price">$14</div>
                    </div>
                </div>
                
                <div class="order-price-inner">
                    <div class="total-price">
                        <div class="order-detail">Total Price:</div>
                        <div class="order-price">$26</div>
                    </div>
                </div>            
            </section>

        </main>

        <script src="./index.js" type="module"></script>
    </body>
</html>
