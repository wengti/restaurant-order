<!DOCTYPE html>

<html>
    <head>
        <title>Jimmy's Diner!</title>
        <link rel="stylesheet" href="./index.css" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- Smythe Font (For Header) -->
         <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Smythe&display=swap" rel="stylesheet">

        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" 
            integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" 
            crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>

    <body>
        <header>
            <div class="header-container">
                <h1>Jimmy's Diner</h1>
                <h2>The best burgers and pizzas in town.</h2>
                <nav>
                    <ul>
                        <li>
                            <a href="./index.html"><i class="fa-solid fa-house"></i></a>
                        </li>
                        <li>
                            <a href="#" class="receipt-icon" id="receipt-icon">
                                <i class="fa-solid fa-receipt"></i>
                            </a>
                        </li>
                    </ul>
                    
                </nav>
            </div>
        </header>

        <main>
            <section class="your-order-outer" id="your-order-outer">
                <h1>Your Order</h1>
                <div class="order-item" id="order-item">
                    <p class="order-number">Order #1</p>
                    <p class="order-time">Order Time: 12 December 2020 03:00pm</p>
                    <div class="order-item-detail" id="order-item-detail">
                        <p>1x Hamburger</p>
                        <p class="order-item-price">$33</p>
                    </div>
                    <div class="order-item-detail" id="order-item-detail">
                        <p>1x SetB</p>
                        <p class="order-item-price">$33</p>
                    </div>
                    <div class="order-item-total" id="order-item-total">
                        <p>Total Price</p>
                        <p class="order-item-total-price">$66</p>
                    </div>
                    <div class="rating-section">
                        <p>Rating:</p>
                        <span>
                            <i class="fa-regular fa-star" data-rating="1"></i>
                            <i class="fa-regular fa-star" data-rating="2"></i>
                            <i class="fa-regular fa-star" data-rating="3"></i>
                            <i class="fa-regular fa-star" data-rating="4"></i>
                            <i class="fa-regular fa-star" data-rating="5"></i>
                        </span>
                    </div>
                </div>
            </section>  
        </main>

        <footer>
            <div class="footer-container" id="footer-container">
            </div>
        </footer>

        <script src="./order.js" type="module"></script>
    </body>
</html>
